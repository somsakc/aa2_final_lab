---
# tasks file for roles/smoketest_app
- name: Check frontend webserver for correct response
  uri:
    url: "http://frontend1.example.com/ping"
    return_content: yes
  until: '"alive" in result.content'
  retries: 10
  delay: 1
  register: result
  delegate_to: localhost
  
- name: Check appserver for correct response
  uri:
    url: "http://{{ inventory_hostname }}:8080/ping"
    return_content: yes
  until: '"alive" in result.content'
  retries: 10
  delay: 1
  register: result
  delegate_to: localhost
  when: inventory_hostname in groups.app_servers

- debug: var=result
